<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>PreLogin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins';
        }

        main {
            display: flex;
            flex-wrap: wrap;
        }

        .left-section {
            background-color: black;
            background-image: url('../images/Mask\ group.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            padding: 50px;
            color: #fff;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-section h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            overflow: hidden;
            border-right: .15em solid orange;
            
        }


        .right-section {
            padding: 20px;
            text-align: center;
            width: 100%;
            height: auto;
            background-color: #F3EFEF;
        }

        .right-section img {
            max-width: 100%;
            margin-bottom: 5px;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons .button1,
        .buttons .button2 {
            margin: 10px;
            padding: 12px 35px;
            color: black;
            border: 2px solid #FFB701;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .buttons .button1 {
            background-color: #F3EFEF;
        }

        .buttons .button1:hover{
            background-color: #FFB701;
        }

        .buttons .button2 {
            background-color: #FFB701;
        }
        .buttons .button2:hover{
            background-color: white;
        }

        /* Media Query for responsiveness */
        @media (min-width: 768px) {
            .left-section {
                width: 50%;
                height: auto;
            }

            .right-section {
                width: 50%;
                height: auto;
            }

        }
    </style>
</head>

<body>
    <div id="headerContainer"></div>
    <main>
        <div class="left-section">
            <div>
                <h1 id="typing-text">Welcome to Australiaâ€™s leading online shopping and fundraising platform.</h1>
            </div>
        </div>
        <div class="right-section">
            <img src="../images/Layer_1.png" alt="Image">
            <h2>Start Shopnate</h2>
            <div class="buttons">
                <button class="button1">Login</button>
                <button class="button2">Register</button>
            </div>
        </div>
    </main>
    <script>
         fetch('header.html')
        .then(response => response.text())
        .then(html => document.getElementById('headerContainer').innerHTML = html);
        document.addEventListener("DOMContentLoaded", function() {
            const text = document.getElementById("typing-text").textContent;
            const typingDelay = 100; // Delay between typing each character (in milliseconds)
            const blinkDelay = 250; // Delay for the cursor blink (in milliseconds)

            let index = 0;
            let displayText = "";

            function type() {
                if (index < text.length) {
                    displayText += text.charAt(index);
                    document.getElementById("typing-text").innerText = displayText;
                    index++;
                    setTimeout(type, typingDelay);
                } else {
                    setTimeout(blinkCursor, blinkDelay);
                }
            }

            function blinkCursor() {
                const cursorElement = document.createElement("span");
                cursorElement.textContent = "|";
                cursorElement.classList.add("cursor");
                document.getElementById("typing-text").appendChild(cursorElement);
                setInterval(() => {
                    cursorElement.style.display = (cursorElement.style.display === 'none' ? '' : 'none');
                }, 500);
            }

            type();
        });
    </script>
</body>

</html>
